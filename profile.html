<!DOCTYPE html>
<html lang="en-us">
  
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>My Profile</title>

  <!-- Boostrap Stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Lobster+Two" rel="stylesheet">

  <!-- Our own CSS stylesheet -->
  <link rel="stylesheet" href="css/profile.css" media="screen">

</head>

  <body>
    <!-- Start of navbar-->
    <nav class="navbar navbar-inverse bg-primary">
    <div class="container-fluid navbar-custom">

      <!--Brand and toggle get grouped for better mobile display -->
      <div class="row">
        <div class="navbar-header">

          <div class="col-xs-12 phone-nav">
            <span class="navbar-brand userName">Hate Date</span>
          </div>
        </div>

        <!--Collect the nav links, forms, and other content for toggling -->
          <ul class="nav navbar-nav navbar-right navbar-right-custom">
            <li><a href="profile.html">Profile</a></li>
            <li><a href="survey.html">Survey</a></li>
            <li><a href="index.html">Logout</a></li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
    </div>

  </nav>
    <!-- End of navbar -->


    <!-- Start of content wrap -->
    <div class="wrap">
      <div class="container">
        <section class="row">
          <div class="col-md-4">
            <article class="about-me-content">

              <!-- Sumbit Photo -->
  
              <div class="hide-after-submit">
              <h3> Upload a profile photo</h3>
              
              <label class="image-upload">
                <input type="file" class="image-upload" id="imgFile">
              </label>
              <button type="btn btn-primary" id="uploadButton" onclick="uploadFile()">
              Submit</button>
              </div>
              <hr>
              <div>
                <img height="200" width="200" class="img" id="profile-pic">
              </div>
               <!--  Captured Form Info-->
            <div id="demographics">
              <p id="name"></p>
              <p id="location"></p>
              <p id="age"></p>
              <p id="gender"></p>
            </div>

              <!-- Profile Form to capture info-->
         <form id="profile-info">
              <label for="email-input">Email:</label>
              <input class="form-control" id="profile-email" type="text">
              <label for="first-name-input">First Name:</label>
              <input class="form-control" id="profile-first-name" type="text">
              <label for="last-name-input">Last Name:</label>
              <input class="form-control" id="profile-last-name" type="text">
              <label for="age-input">Age:</label>
              <input class="form-control" id="profile-age" type="text">
              <label for="gender-input">Gender:</label>
              <input class="form-control" id="profile-gender" type="text">
              <label for="city-input">City:</label>
              <input class="form-control" id="profile-city" type="text">
              <label for="state-input">State:</label>
              <input class="form-control" id="profile-state" type="text">
              <button class="btn btn-default" id="add-profile" type="submit">Submit</button>
          </form>
            </article>

          </div>
          
          <div class="col-md-8">
            <!-- Start of Connect With Me Area -->
            <div class="row">

      <div class="col-lg-12">
            <div id="location-area">
              <span id="location-form">
              <div class="weatherQuestion">Check the weather</div>
                <input type="text" id="location-input">
                <input id="add-weather" type="submit" value="Enter a Location">      
                </span>
                <div id="weatherDisplay" class="weatherDiv"></div>
              </span>
            </div>
            </div>
          </div>
      </div>


  <div class="col-md-8">
     <div class="row">
      <div class="col-lg-12">

        <div class="panel panel-primary">
          <div class="panel-heading">
           <h3 class="panel-title"><strong>What Others Hate</strong></h3>
          </div>
                  <div class="panel-body">
                    <table class="table table-hover" id="hate-content">
                      <thead>
                        <tr>
                          <th>Full Name</th>
                          <th>Gender</th>
                          <th>Age</th>
                          <th>Other Hates</th>
                                <!-- Modal -->
                                <div class="modal fade" id="myModal" role="dialog">
                                  <div class="modal-dialog">

                                 <!-- Modal content-->
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">The Things They Hate</h4>
                                  </div>
                                  <div id="modal-body">
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </tr>
                        </thead>
                      <tbody></tbody>
                    </table>
                  </div> 
                </div>

          </div>
        </section>
      </div>
    </div>
    <!-- End of content wrap -->

    <!-- Start of footer -->
<div class="row">
  <footer class="footer">
    <section id="social-media-area" style="text-align:center">

      <div class="about-us">
        <a href="#" class="info">About Us</a>
        <a href="#" class="info">Company</a>
      </div>
      <div class="copyright">&copy; Hate Date 2017</div>
    </section>
    </div>
  </footer>      
</div>
    <!-- End of footer -->

    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="javascript/profile.js"></script>
        
  </body>

</html>
